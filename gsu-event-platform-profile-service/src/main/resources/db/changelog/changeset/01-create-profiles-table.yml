databaseChangeLog:
  - changeSet:
      id: 01-create-profile-table
      author: Alexander Dudkin
      changes:
        - createTable:
            tableName: profiles
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: gender
                  type: CHAR(1)
              - column:
                  name: bio
                  type: TEXT
