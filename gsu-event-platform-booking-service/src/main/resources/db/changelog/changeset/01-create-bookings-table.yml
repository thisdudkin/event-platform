databaseChangeLog:
  - changeSet:
      id: 01-create-bookings-table
      author: Alexander Dudkin
      changes:
        - createTable:
            tableName: bookings
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: event_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(30)
                  constraints:
                    nullable: false
                    checkConstraint: "status IN ('pending', 'confirmed', 'cancelled')"
              - column:
                  name: created_time
                  type: TIMESTAMP WITHOUT TIMEZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_time
                  type: TIMESTAMP WITHOUT TIMEZONE
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
