databaseChangeLog:
  - changeSet:
      id: 03-create-event-tags-table
      author: Alexander Dudkin
      changes:
        - createTable:
            tableName: event_tags
            columns:
              - column:
                  name: event_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: tag_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false

        - addForeignKeyConstraint:
            constraintName: fk_event_tags_event_id
            referencedTableName: events
            referencedColumnNames: id
            baseTableName: event_tags
            baseColumnNames: event_id

        - addForeignKeyConstraint:
            constraintName: fk_event_tags_tag_id
            referencedTableName: tags
            referencedColumnNames: id
            baseTableName: event_tags
            baseColumnNames: tag_id
